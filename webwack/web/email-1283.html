TEDxPitsmoor

Sat 21 May 2016, 7.30pm Christchurch, 257 Pitsmoor Rd. S3 9AQ

After the success of TEDxPitsmoor 2015, new talks. new ideas and visions. More delicious cake. some entertainment. Free entry. This year a completely new batch of local speakers with powerful things that they want to say about life, art and sometimes Pitsmoor. The speakers have been working hard on their talks. They have a professional technical set-up.

TED stands for technology, education and design, and TEDx talks are public events with expert speakers. This an independently organised event by the people of Pitsmoor. They have a licence from TEDx to hold this event, with no budget or money. They keep to the TEDx rules: no promoting of businesses, inflammatory religious or political views, or pseudo-science. No talks about rayguns!

Follow <a href="http://tedxtalks.ted.com/search/?search=tedxpitsmoor">this link</a> to watch the talks from the first TEDxPitsmoor held in June 2015. Go to the <a href="https://www.ted.com/">TED website</a> to find out more about TED and watch other TED talks all over the world.

<a href="https://www.facebook.com/groups/532143693594289/">TEDxPitsmoor on Facebook</a>

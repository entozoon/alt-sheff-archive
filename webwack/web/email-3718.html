LaDIYfest presents .. .A Queer Special!

Fri 1 Jun 2012, 7.30pm Harland Cafe, 72 John St. S2 4QU

On the night before Sheffield Pride, please join LaDIYfest for an evening of alt-queer, LGBT performance and fun with...
 
STE McCABE
Queer-electro-punk-pop one-man-band based in Edinburgh
<a href="http://www.ste-mccabe.co.uk/">www.ste-mccabe.co.uk</a>
 
CHELLA QUINT
Comedy writer, performer and old school zine girl from New York who now lives in Sheffield
<a href="http://www.xn--chartyourcycle-z42h.wordpress.xn--com-6m0a/">www.​chartyourcycle.wordpress.co​m</a>
 
SARAH THOMASIN
(Mostly) political (mostly) comedy performance poet from Yorkshire
 
ONSIND
Feminist folk-punk duo from Durham
<a href="http://xn--onsind-9e0c.bandcamp.com/">www.onsind.bandcamp.com</a>
 
STEPH PIKE
One of Manchester’s most outspoken poets and activists.
<a href="https://www.facebook.com/​spikepoet">www.facebook.com/​spikepoet</a>

£3/4 suggested donation towards LaDIYfest fundraising. 
Vegan and non-vegan food available to buy at the venue!
People of all sexualities and genders are welcome at this and all LaDIYfest events.

<a href="http://ladiyfestsheffield.wordpress.com/">www.ladiyfestsheffield.wordpress.com</a>

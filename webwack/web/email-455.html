Young Greens Convention

Sat 3-Sun 4 Nov 2018, from 10am, University of Sheffield

The Convention and Annual General Meeting (AGM) of the youth wing of the Green Party in England and Wales is held this year in Sheffield. <ul><li>Young Greens Annual General Meeting</li><li>Young Greens Candidate Community Training</li><li>A top secret panel of high profile speakers</li><li>Workshops including: <i>Rethinking Economies</i> (do talk and teaching about political and ecological issues impact society’s responses?), <i>Organising for change</i>, <i>Progressive Media</i>, <i>Why the media matters and how can we make it better?</i>, <i>Writerism</i> (workshop on political creative writing), <i>Are our policies anti-scientific?</i>, <i>Deaf Campaigning</i>, <i>Addiction Awareness</i>, <i>Not Illegal – Human</i> (how migration is reported in the media), <i>Uni’s Resist Border Controls</i>, <i>People Not Numbers</i> (ending deportations), and <i>The fight for fair pay in 2018</i>.</li></ul> For information about the Sheffield Young Greens group and this conference email <a href="mailto:jbeckford25@hotmail.co.uk">jbeckford25@hotmail.co.uk</a> or message via the Facebook page.

<a href="https://convention.younggreens.org.uk/"> Young Greens Convention</a>

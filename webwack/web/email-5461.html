Feminist Conference 'Listen To Women For A Change:Worldwide Women Working for Change..in Africa..in Europe..in UK..in Sheffield'

Sat 24 Oct 2009, 9.45 - 4pm at the Quaker Meeting House, St James Street, Sheffield S1 2EW (near the Anglican cathedral)

All women welcome to come and listen to Marie-Claire Faray-Kele (Women's International League for Peace and Freedom, Women for the Development of the DRC, Common Cause UK - platform of Congolese women in the UK) on the civil war in the Congo and how it affects women there.

Jean Lambert MEP (Green Party spokesperson on Employment, Social Affairs and Pensions, Vice-president of the Greens/European Free Alliance Group of MEPs and Group spokesperson on Asylum and Refugees) on the plight of trafficked and migrant women. 

Ann Hamilton (End Violence Against Women Coalition, Trafficking Awareness Raising Alliance) on violence against women in the UK.

Helen Jackson (former MP for Sheffield Hillsborough, Women's National Commission, Fawcett Society, South Yorkshire Women's Development Trust) on the feminisation of poverty - gender disparity in pay and pensions and pregnancy discrimination.
 
Join in workshops, visit stalls from organisations working to improve the status of women and be inspired to take action in a safe and friendly environment.
 
£6/£4 (concs) in advance; £7/£5 (concs) on the door
To book e-mail <a href="mailto:worldwidewomensheffield@gmail.com">worldwidewomensheffield@gmail.com</a> or Tel. Sheff. 2660434

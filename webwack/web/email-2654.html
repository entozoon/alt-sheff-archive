South Yorkshire People&amp;#39;s Assembly - 1st Annual General Meeting

Tue 21 Jan 2014, 6.30-8.30pm Sheffield Hallam University, Howard St. S1 1WB

South Yorkshire People&#39;s Assembly started last summer, as a popular opposition to the cuts and cruel policies of the current elitist government. It has a bank account and a steering group has spent time organising local meetings and activities. It is now time to consider the way forward, especially as A full National Meeting will take place in March in London, of the National People&#39;s Assembly against Austerity.  

The main AGM agenda items will be to agree on a new constitution and to elect an Organising Committee.

A <a href="http://sypeoplesassembly.us3.list-manage.com/track/click?u=2071a16a49efe5bb9a5d9185f&amp;id=960534d88d&amp;e=8bb751e36d">draft constitution</a> has been prepared by a working group and will be presented to the meeting
for approval/amendment.

The financial accounts of SYPA will be available at the meeting and subject to approval.

They look forward to seeing you at the meeting!

To find out more about your local group and the national movement, please visit <a href="http://sypeoplesassembly.org/">www.sypeoplesassembly.org</a>

Please meet initially in the Cutting Edge Cafe (Owen Building), to be conducted to the meeting room. For directions for the venue, see <a href="http://www.shu.ac.uk/university/visit/find-us/city.html">www.shu.ac.uk/university/visit/find-us/city.html</a>

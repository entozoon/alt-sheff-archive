SYMAAG Executive Committee/Stop G4S meeting

Tue 26 Mar 2013, 6.30pm Exchange Brewery, 2 Bridge St. S3 8NS

SYMAAG and the No to G4S group have found wide support for an inquiry into G4S contracts for transport and accommodation in what it calls the "asylum markets". For backgroud see <a href="http://www.symaag.org.uk/2013/02/22/wide-support-for-inquiry-into-g4s-asylum-contracts/">SYMAAG article</a> and also news of a <a href="http://www.symaag.org.uk/2013/02/13/g4s-roadshow-crashes-at-first-venue">failed publicity campaign by G4S</a>.

SYMAAG (South Yorkshire Migration and Asylum Action Group) unites refugee, asylum and migrant organisations with campaign groups and supporting individuals.  

<a href="http://www.symaag.org.uk/">www.symaag.org.uk</a> Twitter: @SYMAAG Tel: Sheff 2412780

Sheffield Climate Emergency Summit

Sat 7 Mar 2020, 10.30am-2.30pm, St Mary's Church  Bramall Lane  Highfield  S2 4Q

The Campaign Against Climate Change, Sheffield Climate Alliance, Sheffield Trades Council and Youth Strike 4 Climate, have come together to host this Climate Summit to discuss where we are at and how we can build in 2020. This event will allow serious discussion about jobs, climate justice, the Green New Deal and future climate strikes.

In November 2020 Britain will host the UN COP26 summit. This meeting will also begin to look at how we can all come together to mobilise for this from Sheffield.

10.30 Registration, 

11.00 Opening plenary: "From fires to floods - what’s behind the climate crisis?" 

12:00 Workshops: (1) "The global south, climate refugees, and population displacement"

(2) "Fighting the Climate Emergency - building the climate strike movement"

(3) "Where now for the Green New Deal and the Climate Jobs Campaign?"

13:00 Lunch break: Bring your own food

13:30 Closing Plenary: "Climate rebellion - the fight for justice, jobs and COP26"

14:30 End

Note: Sheffield United FC are playing the same day at Bramall Lane, so the area close to St Mary’s may be busy as people leave this event. Allow for extra time as needed. Please book your ticket through Eventbrite (below) to secure your place. Small booking fee + waged £3, low waged £1, school students/unwaged/unemployed free. 

<a href="https://www.eventbrite.com/e/sheffield-climate-summit-tickets-93312144135">Eventbrite ticket booking</a>

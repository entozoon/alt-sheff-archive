A Day for L.I.F.E. (Sheffield Tent City)

Sun 4 Dec 2016, 11am-3pm, Unit 8 Farfield Industrial Estate, Hillfoot Rd S3 8AA

Tent Cities are being set up in cities around the UK as heartless Government austerities policies force thousands into homelessness. In Sheffield, "L.I.F.E. (a new beginning)" is running the Tent City in the concrete jungle of Park Hill Flats, South Street, with the help of many individuals offering food, tents and practical support. 

This family fun day is being organised by <a href="http://www.rcmevents.com/who-are-rcm/">RCM Events</a> to bring people together to raise awareness and supplies for those in Sheffield who need it most.

Food
Music
Face painting
Bouncy castle
Games
Raffle
And more to be announced

Free entry for all.

<a href="https://www.facebook.com/groups/246362432378780">L.I.F.E. (a new beginning) Facebook page</a>

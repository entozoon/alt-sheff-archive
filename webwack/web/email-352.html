Rebel Soul Winter Wig-Out

Sat 26 Jan 2019, DINA Venue, 32 Cambridge St. S1 4HP

After many many years of running a venue at Shambala Festival the Rebel Soul crew bring their unique blend of politics and party to Sheffield's awesome Dina Venue. Rebel Soul is politics thinly veiled as entertainment. They host the country’s frontline campaigners and celebrate with bangin’ bands and DJs. All proceeds go to support grassroots campaigns (Last year: Abortion Support Networt, Akwaaba Social Centre, Sea Watch, Lesbians and Gays Support the Migrants, & Frack Free Tinker Lane).

<strong> Daytime free workshops

1.30-2.30pm - Crisis in the Mediterranean: the world’s most deadly border </strong>
Meet a rescue boat pilot who has recently returned from the Mediterranean, and hear his first hand account of civilian rescue efforts. Learn about the recent shift in politics and the effects this has on the death toll. Sea rescue is not a crime!

<strong> 3pm-4pm - How the anti-fracking movement is organising to win </strong>
An update on fracking in the local region, in the context of the UK and global situation. Facilitated by front line activists and local campaigners, find out what’s happening & what help is needed, and bring & share your ideas!

<strong> 4.30-5.30pm - How do we fight the housing crisis?</strong>
Panel discussion and breakout groups with London Renters Union , ACORN Sheffield, and Rich Goulding from Housing Futures.

<strong> 5.30 - 7pm - Female/non binary/trans DJ workshop with Tam Tam (Equaliser Collective)</strong>
(book in advance) Intro to CDJs for beginners. Participants bring music on CDs or USBs. TamTam helps empower and enhance the talent of those not fully represented in the electronic music scene. This is a DJ workshop for cis women, trans and non-binary people which aims to develop technical skills and most importantly build their confidence to perform.

<strong> Food 
6pm - 8pm</strong>
Vegetarian/vegan food, £5 cash, first come first served - about 50 portions.

<strong>Sound system
 8pm - 6am,  £7adv , £8 door  </strong>

<strong>The King Driscolls</strong> - Three piece folk outfit who play a mix of traditional and original songs about modern rural life, land rights, nomadism & kinship ranging from rousing ballads to bawdy foot stompers and most of what lies in-between

<strong>Ganglions</strong> - Upbeat math pop punk seminal post-music band. Songs about science, feminism and human feelings.

<strong>Dream Nails</strong> - London feminist four-piece Dream Nails have fast built a reputation for their riotously energetic live shows packed with rage, joy and three-part harmonies. Expect infectious melodies and hooks for days from these punk witches.

<strong>Daebak</strong> - Co-founder of female collective More Pussy 3mpire (MP3) and fresh in the Sheffield scene, bringing you blends of uk funky, tribal and hard drum riddims. 

<strong>Nimble Jack</strong> - Certified multi-genre party wrecker will bring a bit of percussive house, some bashy stuff, and quite a lot of techno...

<strong>Jimmer</strong> - Will he eject the CD by accident? Maybe! Will be bang out techno to lose your shit to? Yes!

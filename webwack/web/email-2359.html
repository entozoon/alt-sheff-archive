PEACE IN THE PARK 2014

Sat 14 Jun 2014, 12pm to 9pm, Ponderosa (park)

The 10th year of Sheffield&#39;s fantastic festival of peace, happiness, love, unity and respect. With music, poetry, dance and art, it&#39;s planned to be the biggest and best yet! Plenty of food and drink, fun for kids, crafts, healing, loads of stalls and organisations, and all run by brilliant community activists. Profits are given to a couple of selected charities, this year they&#39;re supporting <a href="http://www.assistsheffield.org.uk/">ASSIST</a> and <a href="http://www.roundabouthomeless.org/">ROUNDABOUT</a>

Want to help with costs? See the <a href="http://www.vimeo.com/84956636">2014 appeal on video</a>. They welcome donations large or small at the <a href="http://peaceinthepark.us4.list-manage2.com/track/click?u=3109f01d63dbc2a371357f7a6&amp;id=9b8baf4bdf&amp;e=3473fc3287">fundraising donations page</a>

Want a stall? <a href="http://peaceinthepark.us4.list-manage.com/track/click?u=3109f01d63dbc2a371357f7a6&amp;id=0756f80087&amp;e=3473fc3287">Stall booking details page</a>

<a href="http://www.peaceinthepark.org.uk/">www.peaceinthepark.org.uk</a>

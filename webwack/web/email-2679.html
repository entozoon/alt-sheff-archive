Frack-Free visit to Barton Moss

Sun 22 Dec 2013

Frack-Free South Yorkshire are thinking of making a trip to Barton Moss to show support, take some supplies, learn from their experience and gain their support. The trip should take about an hour and a half by car and the time suggested is to set off at 9am and return by 4pm. For more information or to register your interest please contact Frack Free South Yorkshire either by e-mail via their web page: <a href="http://www.frackfreesouthyorkshire.co.uk/contact-us.html">www.frackfreesouthyorkshire.co.uk</a>

<a href="https://www.facebook.com/groups/SAYNOTOFRACKINGONBARTONMOSS/">"Say No to Fracking Barton Moss" Facebook page</a>

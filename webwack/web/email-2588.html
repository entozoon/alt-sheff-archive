Estel&iacute; Week

Fri 21-Sat 1 Mar 2014

Sheffield is twinned with Estelí, in Nicaragua, in Central America. Join Sheffield Estelí Society and many more to celebrate the bond between these two great cities! Take part in dance, poetry, debates and much much more.

<strong>Friday the 21st </strong>- Ashanti Beats for an evening of live music, lots of dancing and colourful outfits.
<strong>Monday 24th </strong>- Lemon Fresh in the Winter Gardens, and have a go at making piñatas.
Evening debate in Coffee Revolution.
<strong>Tuesday the 25th </strong>- Bilingual poetry evening in the West End pub including some Nicaraguan inspired poetry in English. 
<strong>Wednesday the 26th </strong>- Eat your lunch on the concourse and watch Zumba&#39;s flash performance.
Film &#39;Fog of War&#39; with a chance for discussions afterwards.
<strong>Thursday the 27th </strong>- Mural painting at the Winter Gardens, discover your artistic side.
Son de America dance group, try out some Nicaraguan folk dancing moves!
<strong>Friday the 28th </strong>- &#39;La Yuma&#39; a Nicaraguan film at Sheffield Hallam.
<strong>Saturday the 1st </strong>- Latin sounds, tapas and performances  at Bar One.

A photography exhibition will be in the Winter Gardens and also in Tamper (coffee shop just off West Street).

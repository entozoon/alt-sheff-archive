Embroidered Digital Commons workshops

Thu 20 Jan 2011 and every Thur, 3-7pm, Access Space, AVEC Building, Sidney Street (opposite Rutland Arms)

<a href="http://access-space.lowtech.org/">Access Space,</a> Sheffield's free, drop-in, open source media lab is taking part in the collaborative international <a href="http://www.open-source-embroidery.org.uk/">Embroidered Digital Commons project</a>. You are invited to help embroidering a definition from 'A Concise Lexicon of/for the Digital Commons' by the Raqs Media Collective. Come along to free workshops to learn more about the project and the concept of the digital commons. You can learn new stitching skills or show off your existing skills, meet new people and contribute to this exciting project that will be exhibited at Access Space in 2011 and internationally in 2012.

Every Thursday afternoon throughout December 2010 and January 2011. Materials provided. 
Interested? Contact <a href="mailto:ruthie@access-space.org">ruthie@access-space.org</a> or <a href="mailto:charlotte@access-space.org">charlotte@access-space.org</a> for more information.

Co-operation and Co-operatives

Thu 16 Jun 2016, 9.30am-11.30am, Regather, 57-59 Club Garden Rd. S11 8BU

Did you know, that all of the employees of Suma, a co-operative in Halifax, all earn the same £40k salary? Find out more in this discussion on what’s involved when an organisation sets out to run ‘co-operatively’.

In celebration of National Co-operative Fortnight, Third Sector Cafe are holding this event at Sheffield’s enterprising trading co-operative, Regather. One of many inspiring examples of co-ops in Sheffield, Regather runs many ventures including veg boxes, event hire and a brewery. 

Afterwards all are invited to stay on for lunch (12 til 1 pm) at the café at Regather Works run by the Real Junk Food project. Tickets free for students, £6.74 not-for-profit, £11.74 others, from <a href="http://www.thirdsectorcafe.co.uk/tsc-events/co-operation-and-co-operatives">Eventbrite</a>

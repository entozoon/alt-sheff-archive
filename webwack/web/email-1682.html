LIBFEST

Sat 29 Aug 2015, 11am–10pm Old Junior School, South View Rd. (off Sharrow Lane) S7 1DB

Come and enjoy LibFest, a grassroots community music festival. A variety of live music and DJs, food and drink throughout the day. Stalls and workshops run by various groups.
<strong>
LibFest presents a positive alternative to austerity policies following the general election result and in response to the worsening economic conditions for working people. A day of solidarity and hope, connecting diverse communities concerned about the direction our society is taking. It will be an opportunity for the people of Sheffield to meet like-minded folk, exchange ideas and celebrate progressive models for running our communities and workplaces, and the fact that there are masses of people across our city working for positive changes to our lives. 

If your organisation would like to help by publicising, attending, or making the event as good as possible through running a stall and/or workshop or anything else, contact the organisers. Printed and online publicity is available to distribute.
</strong>
Bring your own alcohol – but please note this is a community and child-friendly event, so alcohol consumption kept to a reasonable level. 
<strong>
Music line-up:
</strong>
 11.15am-12.00 <a href="https://12deadineverett.bandcamp.com/">12 Dead in Everett</a>
 A trio of low-down, seditious, suspected reds playing old time, folk and rebel songs. Songs to fan the flames of discontent and tell your boss to go to hell.

 12.15-1pm <a href="https://breakalegmusic.wordpress.com/">Break a Leg!</a>
 Folk songs, jazz era and new songs, possibly the finest voice, clarinet and guitar duo in south west Sheffield.

 1.30-2pm
 ODD (Oppositional Defiance Disorder)
 Spoken word and poetry performance from a rabble-rousing group.

 2.30-3.15pm
 <a href="https://deadbadgers.bandcamp.com/">Dead Badgers</a>
 A tattered, nicotine stained tapestry of damaged blues.

 3.30-4.15pm
 <a href="https://robandnatas.bandcamp.com/">Rob and Natas</a>
 Skate punk pair ripping it up with garage thrash.

 4.30-5.15pm
 <a href="https://aurochsextinct.bandcamp.com/">Aurochs</a>
 DIY, not-quite-extinct hardcore punk from the house of Audacious.

 5.45-6.30pm
 <a href="http://www.jacksrake.co.uk/">Jack&#39;s Rake</a>
 Finest English folk from a local five piece.

 6.45-7.45pm
<a href="https://howiereeve.bandcamp.com/">Howie Reeve</a>
 Beautiful bass melodies, gritty, poetic and soulful.

 8.15-9pm
 <a href="https://lunarmaria1.bandcamp.com/">Lunar Maria</a>
 Didgeridoo infused drone-rock. 

 9.30-10.30pm
 <a href="https://gilmoretrail.bandcamp.com/">Gilmore Trail</a>
 Deep, complex, soaring rhythms. The very finest in instrumental post-rock.

<strong>

 5pm “Elephants Don&#39;t Need Smartphones” - play by Side by Side

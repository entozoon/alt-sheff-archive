Unity assembly: Justice for the victims of sexual exploitation

Sat 4 Jul 2015 From 11am at the top of Fargate

Assembly called by Sheffield Unite Against Fascism and One Sheffield Many Cultures. Rally and speakers from midday to condemn the threat by the English Defence League’s (EDL) to return to Sheffield on Saturday 4 July. This is a cynical attempts by fascist groups to use the appalling crime of child sexual exploitation to advance their own selfish ends.
 
Don’t let the racist EDL divide us. Please see unity statement on websites below, urging people of goodwill to support the ‘EDL not welcome in Sheffield’ statement and join the ‘Justice for the victims – We will not let the racists divide us’ unity events in the city centre on Saturday 27 June and Saturday 4 July.  

Signatories include: Louise Haigh MP, Clive Betts MP, Harry Harpham MP, Paul Blomfield MP, Richard Corbett MEP, Linda McAvan MEP, Chris Kitchen NUM General Secretary, Bishop Ralph Heskett, Rev. Louise Collins, St Cuthberts Church, Abdool Gooljar, Islamic Society of Britain, Gerry Gable, Editor of Searchlight, David Hayes and Penny Kay, Sheffield and District Reform Jewish Congregation (personal capacity), John Campbell, Chair Sheffield UAF, Fr Shaun Smith OSMC Chair.

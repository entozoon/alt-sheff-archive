LaDIYFest gig

Sun 24 Aug 2014,  Red House, 168 Solly St. city centre S1 4BB early evening until very late

LaDIYFest and Edge Of The Universe Printing Press present an evening of live music and dancing, along with badge making, zine stall, the opportunity to make and submit your own page to go into a zine made on the evening ... all this and vegan cakes.

Lineup:
Colour Me Wednesday (DIY indie/punks from London)
Hallie & The Annies (New band featuring Grace and Anna from the Middle Ones with Ellis from Trust Fund)
The Middle Ones (two of the loveliest ladies in indiepop)
Elopes (Sheffield’s own feminist queers making a racket)

INVERT DJs until late 

£4/5 suggested donations but no one will be turned away for lack of funds.

LaDIYFest Sheffield is a DIY, anti-capitalist, community based, feminist festival run by volunteers, led primarily by women but all are welcome to get involved. It aims to highlight female and LGBTQ art, projects and activism in the community, promoting social change in a non-discriminatory environment through music, performance art, spoken word, films, discussions, art exhibitions and practical workshops etc. 

Donations around £4/5 on the door, but no one will be turned away for lack of funds.

Commuter bike ride from Broadfield Road

Tues 22 Sept 2009, choose from either 7.30 or 8.30am from Broadfield Rd green space (junction of Broadfield and Abbeydale  Rds)

In Pedal Ready's continuing mission to flood Sheffield's Roads with early morning cyclists on their way to work, an invitation to join in for two special commuter rides, sponsored and supported by Sheffield City Council.

OK for any new or would-be cycle commuters, must be able to ride. Guided ride in to town with professional Pedal Ready urban cycling advisors. Ride includes route planning and advice and it all starts with a quick cycle health check

There is also the opportunity for individual tailored return rides, with safer urban cycling tips, also available free for participants at the end of your work day. They'll take you in, and also show you how to get back safely and confidently.

Booking is easy - Just email <a href="mailto:bike2work@pedalready">bike2work@pedalready</a>.

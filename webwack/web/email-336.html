&quot;New Frontiers&quot;. Foodhall AGM

Wed 20 Feb 2019, 5.45pm-8.30pm, Foodhall, 121 Eyre Street, S1 4QW

The Annual General Meeting of the Foodhall project, which is currently running everything from workshops to music events every Friday evening. <strong>Everyone is welcome</strong>. They say "Whether you&#39;ve been volunteering for years or have never visited us before; this is an open, public event".
<ul><li>Hear about all the projects happening in Foodhall </li><li>Discuss ideas to happen in Foodhall</li><li>Ideas for how we can work together to make these things happen</li><li>Shared dinner altogether as one</li><li>Not a voting, shouting or arguing meeting</li><li>Washing up helping expected</li></ul>Approximate timings:
17:45 Arrive, make yourself a cup of tea, grab a snack
18:00 AGM begins. Sharing on what Foodhall is, and what is happening
18:45 Explanation of the group discussion format
19:00 Group discussions and future visioning
20:00 Dinner is served
20:30 Congratulations to the chefs, collections of donations for food, and feeding back of ideas

If you would like to bring along a donation for our kitchen please check the list <a href="http://www.foodhallproject.org/donate/">here.</a> Accessibility info is online <a href="https://www.foodhallproject.org/accessibility">here.</a>

Registration (free, just to let them know how many are coming) is at the link below.

<a href="https://events.ticketsforgood.co.uk/events/1038-new-frontiers-foodhall-agm">

'Now Then' magazine monthly show

Sun 7 Feb 2009, The Forum, 127 - 129 Devonshire Street, Sheffield, S3 7SB

Sheffield's 'Now Then' magazine has now begun a monthly show at the Forum on the 1st Sunday of each month, beginning with the February edition on Sunday the 7th. There will be an arts and crafts market from 2pm featuring local artisans and designers followed by an evening event of live music and DJs. It's all FREE entry.

Art Market: 2pm-6pm (Featuring local artists and designers)

Acts on the night:
<ul><li>Renegade Brass Band (Live 10 piece brass band playing funk and soul)<li>Denis Jones (One man loop pedal wizard)<li>The Legend of the 7 Black Tentacles (Sheffield based 8 piece, experimental hip hop)<li>DJs:<li>Jack Opus (Resident DJ)<li>Sam Walby (<i>Now Then</i> Music Editor)<li>Jones (Now Then Designer)</ul>
If you're interested in having a stall at the event or putting work on display please contact <a href="mailto:ads@nowthensheffield.com">ads@nowthensheffield.com</a>. Stalls will be asked for a 10% commission on all goods sold, and products can be displayed on a sale-or-return basis. The event will be promoted by the distribution of posters, flyers, inclusion in the magazine, social networking sites and in town flyers on the day.
 
<a href="http://www.nowthensheffield.blogspot.com/">'Now Then' website</a>

To join the event on Facebook or check out the details in full click <a href="http://www.facebook.com/group.php?gid=240719663718&amp;ref=nf&amp;v=info#/event.php?eid=245026410958&ref=ts">'Now Then' events on Facebook</a>

Electricity Generating Technologies Feed-In Tariffs [FITs] Question Time debate

Thu 9 Dec 2010, 6-8.15pm Stoddart Building (Room 7140) Arundel Gate, Sheffield Hallam University

Continuing despite the snow:  

A BIGFOOT-LITTLEFOOT-BAREFOOT event. A Sensible Approach To A Low Carbon Lifestyle<ul><li>1. How does FITs work? Who is eligible?</li><li>2. Free Electricity? Annual Savings?</li><li>3. Tax free payments for 25 years?</li><li>4. Are there risks? Is it worth it in the UK climate?</li><li>5. Income Generating Investment Opportunity?</li><li>6. Regressive levy/tax?  Who benefits? Who pays?</li></ul>Moderator: David Garlovsky, MD, Solar-Active.
Panel includes: Cllr Jillian Creasy, Green Party.
Malcolm Denman, Associate Lecturer, Dept of Engineering and Mathematics, Sheffield Hallam University, researcher and energy consultant with over 30 years experience; Chairman of the South Yorkshire Environment and Energy Management Group.
John Grant, Senior Lecturer, Faculty of Development and Society, Sheffield Hallam University.
Martin Mayer, UNITE Executive Council member with interest in transport sustainability. 
Dr Lisa Hall, Sheffield Solar Farm, University of Sheffield, and two more panelists.

AGM to follow: Schools & Homes Energy Education Project. Any person [aged 18 and over] can be considered as a Director/Trustee but must give notice before the AGM.

REGISTER: <a href="http://www.new.solar-active.com/AGM">www.new.solar-active.com/AGM</a> To submit a question Sheff 2499459 or <a href="mailto:david@solar-active.com">Email david@solar-active.com</a>

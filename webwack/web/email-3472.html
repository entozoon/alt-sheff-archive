FURD Film Festival Celebrating Black History Month

Fri 19 Oct - Sat 28 Oct 2012

&#39;Kick it out - One Game, One Community Week of Action 2012&#39;

FREE film screenings and the &#39;Islamic Exhibition: 1001 Muslim Inventions&#39; are being held over one week across Sheffield:

AFRICA UNITED (12)
Thu 25 Oct - 6pm, Free.
Showroom Cinema, Paternoster Row, SHeffield, S1 2BX
&#39;A feel good film that follows the adventures of two best friends, Fabrice and Dudu, as they attempt to fulfil their dreams of getting from their home in Rwanda to the World Cup Finals in South Africa. A family movie that will appeal to all ages about hopes and dreams, friendship and tragedy as their 3000-mile journey places various perils in the boys&#39; path.
The screening will be followed by free food, guest speakers and a chance to swap your own travelling tales, whether filled with faith, fear, football or freedom.&#39;

Premier
THE ARTHUR WHARTON STORY
Sun 28 Oct - 6pm, Free.
The Void Film Theatre, Level 1 Owen Building, Howard Street, Sheffiels S1 1WB
&#39;Television presenter Johny Pitts uncovers the forgotten story of Arthur Wharton&#39;s amazing life and asks why in today&#39;s multicultural society, so few remember the World&#39;s first Professional Black footballer. It is a tale of riches to rags as Arthur, desceneded from Ghanian Royalty, died a penniless miner in a Doncaster Workhouse.
The premier of this FURD commissioned film will include other entertainment provided by people involved with the Heritage Lottery funded campaign.&#39;


ISLAMIC EXHIBITION: 1001 Muslim Inventions
World War 2 Victoria Cross Holders
Fri 18 Oct - from 3pm, Free.
U-Mix Centre, Asline Rd., Sheffield, S2 4UJ


For further information please contact Ruth, Tracy or Asim: Sheff 2589601.

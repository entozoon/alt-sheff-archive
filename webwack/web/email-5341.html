City of Sanctuary Party

Fri 5 Feb 2010, from 6pm at Crescent Community Centre, , Burngreave, Sheffield.Fri 5 Feb 2010, Crescent Community Centre, Burngreave, Sheffield.

To celebrate all the progress made in the last year towards making Sheffield a more welcoming place, City of Sanctuary is holding a party. All are welcome, particularly those seeking sanctuary in Sheffield. Given the success of last year's event, expect something pretty special. 

6pm international meal. Tickets for the meal are free to Asylum Seekers and Refugees, and by donation to everyone else (suggested Â£5 and/or a plate of food)

7.30pm music, dance, comedy and other entertainment, free entry to all.

The Crescent Community Centre is attached to St Catherines School, just off Burngreave Road, up Orphanage Road opposite Abbeyfield Park. <a href="http://maps.google.co.uk/maps?source=s_q&amp;hl=en&amp;geocode=&amp;q=St+Catherines+School%3B&amp;sll=53.402643,-1.464851&amp;sspn=0.001913,0.005681&amp;ie=UTF8&amp;hq=St+Catherines+School%3B&amp;split=1&amp;hnear=&amp;ll=53.392389,-1.456461&amp;spn=0.030608,0.090895&amp;t=h&amp;z=14">Googlemap link to the venue </a>

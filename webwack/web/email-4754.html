Sheffield Social Centre's FREE SCHOOL

Fri 8 to Sun 10 Oct 2010

On an industrially-polluted, military-ruled, almost dying planet, it's good to know that there are people pointing the way out of the work-till-you-drop rat race. Resisting consumer culture with a space for the free sharing of skills, ideas, knowledge and fun, the Sheffield Social Centre group is offering a glimpse of another reality. How to live almost for free, with real human community interactions, not "business as usual". Later, the group intends to establish a permanent space for non-hierarchical, anti-capitalist and non-discriminatory activity in Sheffield. Meanwhile here's what's planned for this weekend...
<b>
<ul><li>Free shop all weekend! Bring and share clothes, books, anything ...
</li><li>Drop-in bicycle workshops
</li><li>Environmental crafts for kids
</li><li>Urban Scrumping - living off the land, in the city...
</li><li>The UK premiere of "Psywars" - a new film which explores corporate and government use of propaganda and 'public relations' to manipulate opinion.
</li><li>Yoga
</li><li>Samba!
</li><li>Non-hierarchical decision-making - no leaders, no led: group consensus as a way of organising
</li><li>Organising in the modern workplace - politics and activism for those lucky/unlucky enough to have a job
</li><li>Permaculture
</li><li>What is a social centre? Discussion of where this project is going next...
</li><li>Radical change? How?
</li><li>Non-violent direct action - why and how
</li><li>Anarcha-feminism - feminist and anarchist political thought
</li><li>Online security for activists
</li><li>Collaborative artwork
</li><li>Open-source software: Installing Linux on your laptop, to enjoy a life free of  Microsoft 
</li><li>Queer theory
</li><li>Community organising 
</li><li>All this and more ...
</li></ul></b>
<i>It's a Free School but not as we know it. (David Cameron) 
</i>

<b><a href="http://sheffieldsocialcentre.org.uk/">Sheffield Social Centre website</a></b>

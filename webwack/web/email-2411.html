&quot;Wilder by Design&quot; seminar

Thu 15 & Fri 16 May 2014 at Sheffield Hallam University

A 2-day seminar with Professor Ian Rotherham and colleagues, which will set the scene for an international conference on a similar theme in September 2015. It includes a field visit to Blackamoor. Critical issues explored will include:
    
    Landscape and ecological history
Wilding and or re-wilding    
Nature and heritage conservation
    Impacts of current trends and major socio-economic changes

With a UK focus, the seminar addresses issues of funding, skills, best practice and awareness, to consider how conservation can respond to challenges of environmental change, climate change, and a radically altered public sector and political climate. 

Speakers include: Peter Taylor, Ken Smith (PDNPA), Professor Chris Thomas (University of York), Dr Steve Carver (WRI, University of Leeds), Dr Jamie Lorimer (University of Oxford.), Dr Jan Woudstra (University of Sheffield), Sir Charles Burrell Bt. (Knepp Estate), Richard Scott (Landlife), Ted Green MBE (Ancient Tree Forum), Dr Lois Mansfield (University of Cumbria), Professor Ian Rotherham (SHU) and Natural England. Sponsored and supported by: BES, IPS, IUFRO, ESEH, Sheffield Hallam University, the Ancient Tree Forum, Landscape Conservation Forum, Thorne & Hatfield Moors Conservation Forum and JBA Consulting.

Places are limited and pre-booking is essential. More information and a booking form at: 
<a href="http://www.ukeconet.org/event/wilder-by-design/">www.ukeconet.org/event/wilder-by-design</a> or email  <a href="mailto:info@hallamec.plus.com">info@hallamec.plus.com</a> or tel Sheff 2724227

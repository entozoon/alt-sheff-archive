NATIONAL OCCUPY CONFERENCE

Sat 21-Sun 22 Jan 2012

Occupy Sheffield is hosting the 3rd National Occupy Conference, discussion, entertainment, debate and networking with occupiers from around the country building alternatives to coroporate greed. Events will be held at the Occupy camp on Church Street and at the <a href="https://occupysheffield.org/2011/12/28/citadel-of-hope">Citadel of Hope </a>On Cross Burgess Street. 
<b>
Outline Programme:

Friday 20th January</b><ul><li>Arrival, introductions and live music.</li></ul><b>Saturday 21st January</b><ul><li>11am-12 Talk:Chaos Theory</li><li>12-1pm Talk: Co-operatives and mutuals (2012 is the UN Year of the Co-op)</li></ul><b></b><ul><li><b>1pm RALLY OF THE 99%</b> outside Sheffield Town Hall, to raise awareness of the issue of disadvantaged and marginalised people and communities</li><li>Speakers including:- Tom Redfean (Occupy Sheffield)</li><li>Colin Hampton (Unemployed Workers Union, Chesterfield)</li><li>Dawn Hunt (on behalf of people with additional needs)</li><li>Alan Thorpe (entrepreneur with a visual impairment)</li><li>Jillian Creasy (Green party) speaking up for Surestart</li><li>Julia Oâ€™Dwyer on the threat of extradition to the USA faced by her son</li><li>Barry Biddulph (trade unionist)</li></li><li>Maxine Bowler (Sheffield Anti-Cuts Alliance)</li><li>Alistair Tice (Socialist Party)</li><li>Richard Brown will chair and introduce speakers.</li></ul><b></b><ul><li>2pm-3pm Kindness is Catching - tea and cakes event at Church Street</li><li>3pm-4pm Talk: Alan Easter of <i>Positive Money</i>, on the current banking system</li><li>4pm-5pm Talk: Richard Murphy on UK Tax</li><li>5pm-6pm Talk: Richard White on Economic Geography</li><li>6pm-7pm Talk: Equality</li><li>Evening Benefit Gig: <i>Roy Bailey</i></li></ul><b>Sunday 22nd January</b><ul><li>Events focussing on national and international agendas for Occupy.</li><li>7pm. The Invisible Circus and Friends. Performers from Bristol, London and Sheffield come together to present a Circus Theatre extravaganza in support of the National Occupy Conference at the Citadel of Hope. Admission free or by donation</li></ul>At at the same time as the conference there is an international Frankfurt one about huge days of pan-European spring action in May. Also the "Euro pact" is due in March and there are calls for European-wide days of action then, which could be springboards for May action days focused on the IMF, ECB, EC.

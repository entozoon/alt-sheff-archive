'Shhh'-in!

Saturday 5th February, 11am, Sheffield Central Library

In Sheffield it is being proposed that the present library budget of £8.5m should be cut by £2.5m by 2013/14, i.e. by £1.4m in 2011/12 and £550k in 2012/13 and 2013/14. There are no current plans to close libraries but cuts on this scale will inevitably have a major impact on the quality of the library service.

Saturday 5th of February is the national day of action for libraries and Library Workers For A Brighter Future would like to invite everybody to a mass ‘Shhhh!’-in at 11am in the Sheffield Central Lending Library on Surrey Street. 

Shhh-In rules… 
Finger to lips. 
At 11am say ‘Shhhhh!’
Finish off with three cheers for the library!
Finally, borrow lots of books – lets empty those shelves. You’re allowed up to 15 out on your library card, so bring a big bag!

Follow the build up on Twitter at the hashtag #shh4sheflib

Library Workers For A Brighter Future 
http://lwfabf.tumblr.com/

International Anti-Street Harassment Week

Mon 8 to Thu 11 Apr 2013, various locations around Sheffield

Hollaback! Sheffield is proud to present a week-long series of events in celebration of International Anti-Street Harassment Week! All events are free to attend. Check out the list below and bring your friends...

MONDAY 8th APRIL 
Hollaback! Workshop with Sheffield Feminist Network
7.15 at the Quaker Meeting House (self-defining women only)
Come along to this discussion-led workshop exploring experiences of and reactions to street harassment. What is it? Why does it happen? How does it make us feel and what can we do about it? 
<a href="https://www.facebook.com/events/516253521760926/?context=create">Event on Facebook</a>

TUESDAY 9th APRIL 
Anti-Street Harassment Craftivism
6.30pm at New Roots Glossop Road Speakeasy 
Whatever we wear, wherever we go ... let’s spread our anti-street harassment message! Crafts + activism = Craftivism. Bring your old clothes/plain t-shirts/canvas bags/scraps of material for patches, and ideas for slogans or images! Paint, fabric pens, spray paint, sewing stuff, crayons and stickers provided ... bring along what you can and any other crafty ideas are welcome.
<a href="https://www.facebook.com/events/152818874878792/152819624878717/?notif_t=plan_mall_activity">Event on Facebook</a>

WEDNESDAY 10th APRIL 
Zine-making Workshop with Sheffield University Women’s Committee
4.00 - 5.00pm at the Students Union, Gallery Room 2 (self-defining women only)
Together putting DIY hats on to translate experiences of and responses towards street harassment into picture/cartoon/written form to make a collective zine!

Cairo 678 Film Screening
7.00pm at Sheffield University Students’ Union (room to be confirmed)
Cairo 678, فيلم is a 2010 film that unfolds the poignant story of three women and their search for justice from the daily plight of sexual harassment in Egypt. 
<a href="http://www.youtube.com/watch?v=COesFcvkXaE">Trailer on YouTube</a>
<a href="https://www.facebook.com/events/628112423870497/?context=create">Event on Facebook</a>

THURSDAY 11th APRIL 
Chalk Walk
Meet at 6.00pm at Devonshire Green next to The Forum
Come with Hollaback! Sheffield as they chalk their way around the streets of Sheffield on an adventure to show whose streets these are ... all of ours! Let’s reclaim the streets where we’ve been followed, insulted, harassed or assaulted. There’s no set route, just come with your chalk and messages you want to spread. Check out these awesome pictures of <a href="http://wechalkwalk.tumblr.com/">Hollaback Ghent’s chalk walk</a> for some inspiration.
<a href="https://www.facebook.com/events/552001298167399/?context=create">Event on Facebook</a>

<a href="http://www.sheffield.ihollaback.org/">Hollaback! Sheffield website</a>

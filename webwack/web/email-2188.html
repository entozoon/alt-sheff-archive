THE PEOPLE&amp;#39;S CLIMATE MARCH

Sun 21 Sep 2014

The People’s Climate March promises to be a massive history-making action, campaigning for a plan to make sure we don’t cross into a world where climate tipping points destroy us. The People’s Climate March in New York City is joined by 1500 events all over the world.

Sheffield Climate Alliance and over 30 groups are coming together under one big umbrella for walks from 1pm along four of the rivers, converging at the Town Hall steps for a rally at 3pm. 

Sheffield details: <a href="http://www.sheffieldclimatealliance.net/">Sheffield Climate Alliance</a>
Global: <a href="http://peoplesclimate.org/global/">People’s Climate March</a>

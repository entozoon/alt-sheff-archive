Public meeting: Asylum Seekers, Law and Justice

Thur 4 Mar 2010, 6-8.30pm at Lecture Theatre 5, Arts Tower, University of Sheffield Western Bank, S10 2TJ

A meeting for Sheffield activists and asylum seekers, lawyers and law students, to inform and involve them in local rights campaigning. Speaker Frances Webber - barrister, author and activist at the Institute of Race Relations. Followed by a discussion led by Gina Clayton on developing free legal services for asylum seekers in the city. Gina is author of 'Textbook on Immigration and Asylum Law' and a Trustee of City of Sanctuary.

Organised by <a href="http://www.nrcentre.org.uk/index.php?option=com_content&amp;view=category&amp;id=87:symaag&amp;Itemid=107&amp;layout=default">SYMAAG </a>and <a href="http://www.shef.ac.uk/union/activities-and-sport/societies/political-and-campaigning/star">Student Action for Refugees</a>

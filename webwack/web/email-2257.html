Two day workshop: Making Rustic Jointed Stools

Wed 13 & Thu 14 Aug 2014, 9.30-4pm, Woodland Discovery Centre, Ecclesall Woods, Abbey Lane S7 2QZ

A course to introduce greenwood craft and the basic skill required to make and take away a rustic jointed stool. Run by Low Impact Living Initiative (LILI) which offers publications, free factsheets, a huge database and forum, products, services and courses in everything from co-operatives to wildfood camping. In Sheffield, courses are often held at the Woodland Discovery Centre, an educational facility in the largest ancient woodland in South Yorkshire. Full course details are on the LILI website. Although not free, (Â£160) they are run by experts, giving in-depth tuition in less common skills.

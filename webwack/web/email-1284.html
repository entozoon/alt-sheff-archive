Devolution - Now what?

Thu 19 May 2016, 6pm-8pm Central United Reform Church, 60 Norfolk St. S1 2JB

The current crop of ‘devolution’ deals for Sheffield City Region may be falling into place, but what comes next? Many people believe the deals are not real devolution of power but only of some economic responsibility. A panel of politicos, academics and community activists will debate the next steps.

Event by Nigel Slack, Active Citizen, in association with Festival of Debate, hosted by <a href="http://www.opusindependents.com/">Opus Independents</a> (which also publishes the Alt-Sheff "Localcheck" column in <a href="http://nowthenmagazine.com/sheffield/">"Now Then" magazine</a>). Entry free, but please <a href="http://www.festivalofdebate.com/may--june-2016.html">register to attend</a>.

<a href="http://www.festivalofdebate.com/">Festival of Debate</a> - Twitter: @FestOfDebate - #FofD - <a href="http://www.facebook.com/festivalofdebate">Facebook</a>

World music concert

Sat 23 Jun 2012, 3-10 pm, Octagon Centre, University of Sheffield, Western Bank S10 2TJ

ASSIST, The University of Sheffield, and Translating Performance proudly present the 6th annual World Over Concert! Bringing together the best local talent from all over the globe, join in celebrating the wonderful and diverse communities who make up Sheffield in day of music, performance and workshops.

Family friendly evening concert 7pm-10pm (doors 6.30), featuring: 

- Rafiki Jazz and friends go Beyond Words: Following their recent Sanctuary Worldbeat sessions, Rafiki Jazz return with their inspired fusion, playing gloriously ambitious contemporary global dance music.

- K.O.G. Also returning with reggae and afrobeat inspired by “the positive vibes in life and the concept of simplicity”

- Son Para Todos. Somehow Mexican, Cuban, Andian, maybe Flamenco or even Reggae, their musical ideas are hand in hand with the ideals of equality and freedom!

- Side by Side. An award-winning drama group, who aim to promote intercultural understanding, cohesion and integration, while addressing the issues facing refugees and asylum seekers. 

- Mexican Society Dancers – Son de America 

- Karen Community Women’s Dance Group

Before this, an afternoon of workshops, exhibitions, and stalls, 3pm-6.30pm, including:

Workshops:
- People’s Republic of Music Participatory Music Workshop. Inspired by Shona participatory music practice (originally from Zimbabwe), this will be an open, participatory music environment. Involving people of all ages and backgrounds, asylum seekers, refugees, people that have lived in Sheffield all their life and people that may have only moved here recently, whether they play music or not. Bring an instrument or there will be some instruments available to freely pick up and play around with. Open to all – come along and join in!

- Beginner’s Persian. Come and discover a new language!

Political Discussions:
- Graham Birkin of the Workers’ Educational Association on his recent visit to a refugee camp in Liberia.
- Rodrigo Edema, Former Parliamentary Candidate on Uganda – Presentation about the politics of of the Great Lakes region of Africa.
- Manchester Lesbian Immigration Support Group.

Exhibition:
- The Red Cross Photo Exhibition

Stalls:
- City Hearts Jewellery
- CDAS – the Committee to Defend Asylum Seekers
- ASSIST
- The Learn for Life Centre
- Sheffield Conversation Club
- New Roots
- Facepainting

Performance: 
- Romano Jilo Dance Group
- Learn for Life Centre Belly Dancers

Entrance is free, but a £6 voluntary donation is asked for the evening concert to cover costs.

Tickets for the World Over concert are available at the following outlets:
- Blue Moon Café (next to Sheffield Cathedral)
- Airy Fairy, London Road
- The Rude Shipyard, Abbeydale Road
- New Roots, Glossop Road and Spital Hill
- University of Sheffield Student Union Box Office

Alternatively you can reserve tickets by emailing <a href="mailto:worldovertickets@gmail.com">worldovertickets@gmail.com</a>. Please allow 24 hours for a response.

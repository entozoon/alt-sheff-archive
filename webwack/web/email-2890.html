SHEFFIELD &amp; SOUTH YORKSHIRE PEOPLE&amp;#39;S ASSEMBLY AGAINST AUSTERITY

Sat 14 Sep 2013, 11am-4pm, O2 Academy, 37-43 Arundel Gate S1 2PN

<b>Speakers include:

Tony Benn</b>

Opening plenary speaker Andrew Murray – UNITE (replacing Steve Turner)

Billy Hayes – General Secretary, CWU

Beth Davies – President, NUT

Marion Nisbet – Scottish Federation Anti-Bedroom Tax

Karen Reissmann – Healthworker and Unison NEC

And many others.
<b>
Workshops include:
</b>
Challenging low pay, zero-hours contracts and workfare
Hands off our NHS – Defend our Public Services
Housing, the bedroom tax and the fight against welfare cuts
Education and the coalition agenda
The economics of austerity – jobs, investment and tax justice
Building solidarity with strikes
Protest surveillance and policing
Welfare not warfare
Immigration is not to blame – countering racism, Islamophobia and the far-right
The climate change threat and one million climate change jobs.

Doors open from 10.15am. Tickets £3 working, £1 unwaged. Buy tickets at the O2 Academy, tel. 0800 477 2000, or book online at: <a href="mailto:O2 academy peoples-assembly-with-special-guest-Tony-Benn-tickets">O2 academy peoples-assembly-with-special-guest-Tony-Benn-tickets</a>. For other enquiries email <a href="mailto:peoplesassemblysheffield@gmail.com">peoplesassemblysheffield@gmail.com</a>

Heeley City Farm Spring Fayre

Sat 27 Mar 2010, 10am-4pm, Richards Road, S2 3DT (20 mins walk from city, bus 33 or 47)

Spring Fayre to showcase Heeley City Farm's activities.  Entry is free.  Visitors can meet the varied assortment of animals, stroll the vegetable and nature gardens, visit the Iron Age roundhouse and be fed a succulent seasonal feast in the Farm Kitchen.  South Yorkshire Energy Centre will be hosting a Family Fuel Busters Fun Day, packed with energy saving tips and environmental activities.  Farming heritage workshops are set to include pole lathing , basket weaving and  pottery.   The peat-free garden centre will have organic compost for sale and special offers on its flowers.

<img src="jpg/heeleycityfarmspringfayre.jpg"/> 

The farm is inviting stallholders to attend this event. There will be a minimal charge for pitch. Tables and canopies are available for hire, but in short supply so you're encouraged to bring your own where possible. Contact for further details.   

The farm is appealing for musicians, dancers and entertainers to perform on site throughout the day.  

A programme is being compiled and any interested parties should contact Helen on Sheff 2580244 or Sally on Sheff 3039981 ext. 3

<a href="http://www.heeleyfarm.org.uk/">Heeley City Farm website</a>

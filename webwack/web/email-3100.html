World Laughter Day Playshop

Sun 5 May 2013, 11am to 5pm, Hagglers Corner, 586 Queens Rd. S2 4DU

Sheffield will be laughing with the rest of the world to celebrate World Laughter Day! Leave your adult selves at home and let it all out with Dal and friends! A complete de-stress and cardio workout. There will be loads of fun things to do including:

* Laughter yoga - fun games and exercises to get you laughing out loud, giggle meditations and deep relaxation
* African drumming and laughter games with Steve Rivers of Unbeatable Energy
* Belly laugh dancing with Junny Muhlwa of Belrobics
* and lots more...

World Laughter Day was created in 1998 by Dr Madan Kataria, founder of the worldwide Laughter Yoga movement. The celebration of World Laughter Day is about uniting individuals and communities globally through laughter to promote world peace. The intention is to build up a global community through laughter.

The venue has a lovely coffee shop for lunch or bring your own. Cost £25 waged/£20 unwaged for the full day. Online booking at <a href="http://worldlaughterdaysheffield.eventbrite.co.uk/">http://worldlaughterdaysheffield.eventbrite.co.uk</a>

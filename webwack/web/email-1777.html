The Sharrow Festival Film Night

Sat 6 Jun 2015, 7.30pm Old Sharrow Junior School, South View Rd. (off Sharrow Lane) S7 1DB

Sharrow Festival Fringe has teamed up with South Yorkshire Film-makers Network to bring you a night of diverse and amazing short films, followed by bar and DJ Papa Al and friends with Global Mishmash. 

Films featured:  
<strong>Barry&#39;s Bar </strong> – the madcap antics of <strong>Bison</strong>
<strong>A Day In The Life </strong>– made in the style of Vertov&#39;s &#39;Man With a Movie Camera&#39; to celebrate <strong>Now Then </strong>magazine&#39;s fourth birthday
 <strong>Sibylline Winds</strong> – revealing the positive future effect of renewables on the UK landscapes
 <strong>Comedienne Dir. </strong>– a reclusive 18 year old dreams of being a stand-up comedian
<strong>Walk Away</strong> by Team Acoustic Wave – music video of Sharrow Festival favourite rock trio, The Verals   
 <strong>Beringuana</strong> by Team Smee Hee – The Mango Rescue Team, Pink Flamingoes, Percussive Pineapples and Latin Tropiganza
 <strong>The Myths of Byephobia</strong>, by Eden Films – Comical skit on our assumptions about bisexuality
 <strong>That Were Then </strong>– Ralph&#39;s memories of life and the family&#39;s shock when he brought Karla, a German bride back to Sheffield after World War 2 
 <strong>Paper Chase </strong>– Local bully Jake&#39;s attempts to thwart Nathan&#39;s dream romance
<strong> Stoneface</strong> – a portrait of Sheffield sculptor Andrew Vickers, known as Stoneface
 <strong>Black or White </strong>– documentary looking at how a three year old white girl relates to the same simple questions as a black male asylum seeker
 <strong> Haloumi  </strong>– Balkan Bandits music video with accordions, coffins and Balkanmania.

Doors 7.30pm, show starts 8.00pm. £5 entry. Part of Sharrow Festival Fringe of activities and exhibitions in and around Sharrow leading up to the festival on the 13th. 

<a href="http://www.sharrowfestival.btck.co.uk/">Sharrow Festival</a>

Sharrow Lantern Carnival

Sun 11 Apr 2010, 7.30pm till late

The lanterns this year will spell out the word TRANSITION - a lovely spectacle and an exciting way of raising awareness for Transition.

Gather at 7.30pm to set off from Mount Pleasant Park at 8pm, ending up 9.30pm at the Sheffield General Cemetery in Sharrow for a Jazz lounge style celebration in the chapel, as part of the launch event for the Cemetery's new paths. <ul><li>Fire spinning</li><li>Flamingo Love Parade</li><li>Woolly Mammoth</li><li>Sunshine Paul</li><li>Lazy Jazz Thom</li><li>Sheffield Samba Band</li></ul><b>After Party</b> at The Cremorne, London Road 10.30pm-ish (when the parade and lanterns and music in cemetery park has finished, this night will start)<ul><li>Featuring:</li><li>Lazy Tree Surgeons</li><li>Jazz funk reggae supreme</li><li>Butter Brain</li></ul>7 more people are needed to carry the lanterns through the streets of Sharrow. If you can carry a lantern on Sunday contact Anna 07801534199 or Gareth 07939577467 or Liz 07904691986.
 
<a href="http://www.creativeaction.net/view.php?id=15">Sharrow Lantern Carnival Website</a>

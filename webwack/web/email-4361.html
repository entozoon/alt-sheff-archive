Yes! Campaign for Fairer Votes

Sat 9 Apr 2011, 12 noon and later at 4.30pm

Yes! Campaign for Fairer Votes are having a public presence in four different places on Saturday: leafleting and talking to the public about the referendum on the Alternative Votes coming on 5th April and the campaign to vote 'Yes' to AV. This will help to elect more accountable MPs via a more inclusive system so that MPs have the support of the majority of their constituents, reducing the likelihood of extremists being elected, ending tactical voting

Hillsborough: meet outside Morrisons

Fir Vale: meet at Northern General Hospital gateway, junction of Herries Road and Barnsley Road 

City Centre: outside the Town Hall 

In the afternoon, at 4.30, to co-incide with a conference, at University of Sheffield Concourse.

<a href="http://fairervotessheffield.org.uk/">fairervotessheffield.org.uk</a>

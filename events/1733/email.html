&amp;#39;Noche de Muertos&amp;#39;

Sun 30 Oct2011, 7pm-late, Cubana, 34 Trippet Lane, S1 4EL

Steel City Presents a night of music and dance inspired by the Mexican and Nicaraguan celebrations for Day of the Dead. Traditional Mexican music and dance from Sheffield&#39;s very own &#39;Son de America&#39;. Cumbia, bachata, merengue, salsa, reggaeton, hip-hop. Take a gamble on the &#39;Rifa de Fortuna&#39; to win a spicy surprise. Plus mystery gift for every ticket holder. Dance the night away to Latin rhythms with DJs Chris Welch (Adelante/Brasilica) and Ruth Joy (Showroom/Phonetics).

Tickets £3 full/£2 concessions. Advance tickets available at concession rate call: 07909 912753. All proceeds from this event will go to support JONAC, a community music project for young people in Sheffield&#39;s twin town of Esteli, Nicaragua via &#39;Sustainability Partners&#39;, Registered Charity No: 1119345

<a href="http://www.sustainability-partners.org.uk/">www.sustainability-partners.org.uk</a>

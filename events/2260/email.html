Save Jobs at Remploy - Chesterfield March &amp; Rally

Sat 8 Sep 2012, assemble 12.30am, Chesterfield Town Hall, Rose Hill

As  part  of  the  government  plans  to  close  and  privatise  Remploy  factories  across  the  country, workers  at  Chesterfield  Remploy  factory  face  job  losses  and  a  huge  attack  on  their  livelihood . With  more  than  2.6  million  people  on  the  dole,  the  Government  claim  that  sacked  Remploy  workers  will  be  able  to  get  jobs  in  the "mainstream"  is  nothing  but  a  sick  joke.  

The march  will rally  in  Rykneld  square  (next  to  the famous crooked  spire) . Speakers  from  Remploy  Campaign,  Toby  Perkins  MP,  John  Burrows,  Leader of  Chesterfield  Council,  and  other  campaign  speakers.  

Chesterfield  Remploy  workers  are  taking  strike  action  to  defend  their  jobs  and  working  conditions  and  they  need  our  support. Please come  along  on  the  march if you are near Chesterfield.  Organised by Chesterfield Remploy workers, members of the GMB, who are on strike this week.
 
For any more details: James Eaden, President of Chesterfield & District TUC <a href="mailto:jeaden@tesco.net">jeaden@tesco.net</a> or Bob Mcneill, GMB, tel. 07778 480484 <a href="mailto:bob.mcneill@gmb.org.uk ">bob.mcneill@gmb.org.uk</a>

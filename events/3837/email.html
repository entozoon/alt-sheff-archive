Sheffield Green Commission hearing &amp; Sheffield Climate Alliance Workshop

Thu 12 Feb 2015, 5.30pm for start 6pm, Burngreave Vestry Hall

This is the second hearing of Sheffield Green Commission, trying to create a vision and blueprint for the future of Sheffield, against the challenges of the changing climate, social justice, resources, infrastructure and the economy. They invite the public, businesses and organisations to help, but please note these are not really public meetings. Therefore there is no public Q&A (Question and Answers), instead the Commissioners ask their questions of expert witnesses. Followed by an interactive workshop.

The three expert witnesses speaking are:<ul><li>Dr Carly McLachlan PhD, University of Manchester, lecturer in climate change, sustainability and project management. More information at: 
<a href="http://www.mace.manchester.ac.uk/our-research/centres-institutes/tyndall-manchester">Tyndall Centre for Climate Change Research</a>
</li><li>
Amy Boyle, of <a href="http://www.divacreative.com/">Diva Creative</a> marketing agency.</li><li>
Dr Joe Smith, The Open University. Senior Lecturer in the Environment, involved in research on public engagement and the media, the politics of consumption, and contemporary environmental history within the context of wider political, social and cultural change, he has directly commissioned short films and documentaries for the Creative Climate project, see <a href="http://www.open.ac.uk/socialsciences/main/staff/people-profile.php?name=Joe_Smith">Open University</a>
</li></ul>
There are 25 places for the general public at this event. If you would like to attend, register by emailing <a href="mailto:greencommission@sheffield.gov.uk">greencommission@sheffield.gov.uk</a> .Places are limited, and allocated on a first come first served basis. 

<a href="https://www.sheffield.gov.uk/your-city-council/policy--performance/green-commission.html">Sheffield Green Commission</a>

BANNERS HIGH FESTIVAL, Rotherham

Sat 2 Jun 2012, from 10am, Rotherham Trades Club and Rotherham Titans Social Club

Protest in words and music, never mind the jubilee, here&#39;s the alternative street party! 

From 10am: <ul><li>Rally with speakers from Respect, Liberty, A World to Win and NELP</li><li>The Rotherham Red Choir </li><li>The Rawmarsh Masher</li></ul>Then from 1pm: Poetry, music, Yorkshire plays and other fun including:<ul><li>"A Poor Prospect: Tales from the Workhouse", by Tina McKevitt and Matt Hegarty</li><li>Gav Roberts - Poet of this Parish</li><li>"Winston Churchill"; comedy from FOF Theatre Group</li><li>Pocketful of N&#39;owt</li><li>Chaz T and the Ersatz Jazz Sextet</li><li>"Professionalism"; short play and songs from the Rotherham Bard; Roy Blackman & Company</li><li>Paul Pearson</li><li>Red Shoes</li></ul>After 7.30pm: Party into the Night: Rock Rotherham, at Rotherham Titans Social Club, Clifton Lane<ul><li>Headlined by Ed Tudor Pole </li><li>Local support from Papa Legbas (wriggle wriggle)</li><li>Brainbomb</li><li>The Sons of El Roacho</li></ul>
Rotherham Trades Club is in the town centre, Greasbrough Rd, Rotherham, S60 1RB, close to railway station and behind The Bridge pub which was formerly Nellie Dene&#39;s). Online booking: <a href="http://www.rotherhamartevents.com/raebookingoffice.html">www.rotherhamartevents.com/raebookingoffice.html</a>

Save Sheffield Sure Start Children's Centres stall

Sat 26 Feb 2011, 10am-4pm on Fargate outside Marks and Spencers

Sure Start Centres all over the country are under threat of closure and budget cuts. In Sheffield the Council may cut funding to all Sure Starts by 15% when they set the new budget on 4th March, leading to a dramatic service reductions. If you'd like to attend any events or help resist the cuts to Sure Start in any way you can please get in touch.

Sure Start Centres provide an invaluable service to our communities. They provide family support and outreach work where they visit families in their home. They provide breast feeding support, English language classes, stay and play groups, Dad's groups, healthy eating and baby weaning workshops, etc. Most importantly they provide a space for families to come together as part of a community and take a holistic approach to supporting families with young children.

Phone: 07415 428696 Email: <a href="mailto:defendoursurestart@gmail.com">defendoursurestart@gmail.com</a> Facebook group: Defend Sheffield Surestart Childrens' Centres
PLEASE sign the <a href="https://sheffield.moderngov.co.uk/mgEPetitionDisplay.aspx?ID=60&amp;RPID=21606&amp;HPID=21606">online petition on Sheffield City Council's website</a> (if 5000 people sign the Council will have to have a full debate about cuts to Sure Start on 2nd March (two days before the budget is set). Lots of people have signed paper copies of the petition already but they need a lot more.

RMS: Copyright vs Community in the Age of Computer Networks

Sat 5 Mar 2011, 9.45am to 1pm, Auditorium, Sheffield University Union of Students, Western Bank, S10 2TN

Richard Stallman, the American founder of the GNU / Linux computer operating system and the Free Software movement, presents a Sheffield lecture as part of his prestigious 2011 European Tour. Stallman has received the ACM Grace Hopper Award, a MacArthur Foundation fellowship, the Electronic Frontier Foundation's Pioneer Award, the Takeda Social/Economic Betterment award, and several honorary doctorates and stuff.

Copyright developed in the age of the printing press and was designed to fit with the system of centralized copying imposed by this technology. But, the copyright system does not fit well with computer networks, and only Draconian punishments can enforce it. The global corporations that profit from copyright are lobbying for Draconian punishments, and to increase their copyright powers, while suppressing public access to technology. But if we seriously hope to serve the only legitimate purpose of copyright, to promote progress for the benefit of the public, then we must make changes in the other direction.

Richard Stallman launched the development of the GNU operating system (see <a href="http://www.gnu.org/">www.gnu.org</a>) in 1984. GNU is free software - everyone has the freedom to copy it and redistribute it, as well as to make changes, either large or small. The GNU/Linux system, basically the GNU operating system with Linux added, is used on tens of millions of computers today.

<a href="http://www.theiet.org/local/uk/yorks/south/11-03-05-rms-lecture.cfm?type=pdf">Click here for poster PDF download</a>

Supertram for Middlewood / Hillsborough: get off at University. The Students Union complex is across the road.

Please note this is a revised venue. 

Free of charge but book early. Pre-registration for this event is essential, <a href="http://localevents.theiet.org/register.php?event=c0ef7e">http://localevents.theiet.org/register.php?event=c0ef7e</a>. Print and retain your registration acknowledgement and bring it to the lecture as proof of registration, arrive well before 10.20; after this empty seats will be offered to any members of the public waiting.

Conference: Air Quality and Health

Fri 17 Oct 2014, 9.30am-12.30pm Quaker Meeting House, 10 St James St. S1 2EW

It is good news that Sheffield is hosting this important conference because poor air quality and its effects on health is a big issue for the people of Sheffield, amounting to a public health crisis. The conference is followed by lunch.

Speakers include: 
Dr Ian Mudway, Lecturer in Respiratory Toxicology at the Environment Research Group, Kings College, London. His research into the effects of air pollution and health includes recent work on <a href="http://www.youtube.com/watch?v=LPBMsF7trnY%20a>Children's%20Respiratory%20Health%20and%20Air%20Pollution</a>.%20He%20recently%20gave%20evidence%20to%20the%20<a%20href="http://www.parliamentlive.tv/Main/Player.aspx?meetingId=15614">House of Commons Environment Audit Committee</a> for their latest enquiry into air pollution in the UK.

Alan Andrews, Health and Environment Lawyer with ClientEarth, a not-for-profit organisation committed to using law to protect human health and the environment. <a href="http://www.clientearth.org/201406242583/news/press-releases/date-set-for-european-court-hearing-on-uk-air-pollution-2583">ClientEarth</a> are the claimant in an ongoing case against the UK Government concerning breaches of air quality law. He also gave evidence to the <a href="http://www.parliamentlive.tv/Main/Player.aspx?meetingId=15614">House of Commons Environment Audit Committee</a> for their latest enquiry into air pollution in the UK.

Councillor Jack Scott, Sheffield City Council Cabinet Member for Environment, Recycling and Street Scene, which includes air quality, the <https://www.sheffield.gov.uk/environment/air-quality/action-plan.html">Sheffield Air Quality Action Plan 2015</a> and its current refresh.

The conference will be chaired by Jack Peace, Editor of <a href="http://www.empublishing.co.uk/air/">Air Quality Bulletin</a>, a respected journal for air quality professionals.

To book online go to <a href="http://www.sheffieldeastend.org.uk/">www.sheffieldeastend.org.uk</a> or email <a href="mailto:neil@sheffieldct.co.uk">neil@sheffieldct.co.uk</a> or ring Sheff 2859911

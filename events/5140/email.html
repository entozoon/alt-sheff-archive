DIVERSITY FEST 2017

Sun 8 Oct 2017, 1pm-9pm, Hagglers Corner, 586 Queens Rd. S2 4DU

A free celebration for people of every gender, sexuality, ethnicity, age and ability. A statement of unity and mutual respect between the many communities in Sheffield. The programme includes events in the Hagglers Corner cafe, upstairs and outside with three stages. Talks, film, spoken word, bands, acoustic and solo musicians, dancers, DJs, films, kids activities, collaborative art work and loads of goodwill and fun. And free entry!

The 2017 line-up includes (in alphabetical order):-

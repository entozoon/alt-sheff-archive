Public talk on proposals to exclude migrants from NHS

Tues 29 Oct 2013, 7pm, Quaker Meeting House, 10 St James St. S1 2EW

The government plans to reduce migrant access to the NHS. Come and find out more, make your views heard, find out what you can do. An opportunity to raise your burning issues on ‘Question Time.‘

Speaker Ruth Grove-White: Policy Director of Migrant Rights Network. Panel of medical experts and others.
<b><ul><li>‘NHS resources should be spent on patient care, rather than on checking and charging migrants and short term visitors for treatment‘ (British Medical Association)</li><li>‘The proposals will create structures that encourage a discriminatory approach towards certain groups‘ (Royal College of General Practitioners)</li><li>‘If there are migrants in A&E, they are more likely to be working there as doctors and nurses than using the services (30-40% of doctors and nurses are currently born outside of the UK).‘ (Still Human Still Here)</li></ul></b>
Doors open 6:30pm. All are welcome. There is no charge for entry to this event although donations to cover costs are welcomed. Contact <a href="mailto:caritaruththomas@yahoo.co.uk">caritaruththomas@yahoo.co.uk</a> with any queries about the event.

<a href="http://www.symaag.org.uk/">
South Yorkshire Migration and Asylum Action Group</a>

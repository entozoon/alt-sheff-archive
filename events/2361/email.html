Sense About Sex

Tue 6 Nov 2012, 6-9pm The Workstation, 15 Paternoster Row S1 2BX

A public event about sex myths and sex research. Discussion and debate about sex, sexuality and sexualisation. Exploring common myths, assumptions and attitudes about sex and drawing on cutting edge scientific and social research to consider how we might look at things differently.

   - What is normal sex? And who is having it?
   - Is society becoming too sexualised?
   - Are young people becoming sexual too early?
   - What impact does pornography have on people?
   - How can we find out what we&#39;ll enjoy sexually? And how do we tell our partners about it?
   - What secrets do sex therapists learn about what people get up to in the bedroom?
   - Why was 50 Shades of Grey so popular?
   - How common are sexual problems and what can be done about them?
   - Where do our sexual desires come from?
   - How do orgasms work?
   - Can you get addicted to sex? Has the internet made this more of a risk?
   - Sexually speaking, are men from Mars and women from Venus?
   - What new rules are there for sexual relationships?
   - Is the media sexualising our children?
   - When it comes to sex, what are the vital statistics?

The evening will take the format of a question-time discussion where you can put your queries and comments to a panel of experts including Feona Attwood (porn researcher and author of &#39;Mainstreaming Sex&#39; and &#39;porn.com&#39;), Mark Simpson (author of &#39;Metrosexy&#39; and inventor of the word &#39;metrosexual&#39;), Clarissa Smith (author of &#39;One for the Girls&#39; and regular expert witness in sex-related legal cases), Clare Bale (expert on sex and young people), and Meg Barker (sex therapist and author of &#39;Rewriting the Rules&#39;).

A <a href="https://sites.google.com/site/pubpsychsheff/home">Psychology in the Pub</a> Affiliated Event

Mandy Sutter &quot;Stretching It&quot; Book Reading

Thu 16 Apr 2015, 7.30-8pm Heeley City Farm, Richards Rd. S2 3DT

Mandy Sutter will be reading from "Stretching It", her first novel, in the intimate setting of the Farm Kitchen at Heeley City Farm. The audience will be able to ask the author questions after the reading.

Mandy is an award winning poet and short story writer who met her partner of ten years via internet dating. They now live near the famous Ilkley Moor with a large black dog called Fable. Mandy went to school in Nigeria and has co-written and published several non-fiction books about the lives of Somali women.

This is a free event to attend but is ticketed. Please book via the Eventbrite link on the Farm website below. They are collecting on the door to raise money for the Farm too. Refreshments on sale. Ring Sheff 2590482 option 5 for more information or email <a href="mailto:s.hardy@heeleyfarm.org.uk">s.hardy@heeleyfarm.org.uk</a>.

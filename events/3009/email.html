MAMAWE: Sharrow Festival Fundraiser

Sat 19 Oct 2013, 4pm-12.00 Old Sharrow Junior School, South View Rd (off Sharrow Lane) S7 1DB

MAMAWE delivers a day of integrational dance and fun, to raise money, energy and inspiration for the brilliant Sharrow Festival next summer.

This event features the energy of Guinean ballet dance teacher Abram Diallo back in Sheffield. He caters for beginners and higher level dancers, blending the fluidity of African ballet and the eagerness to set free and reach for the stars through movement.<ul><li>Drumming and dance workshop - Wuntanara</li><li>Djembe drumming workshop - Souleymane Compo. Wuntanara’s Djembefola Souleymane bringing his expertise and amazing energy to Sheffield. As requested by many, this is the time drummers; make it happen and enjoy!</li><li>“Vibe Makers” and fusion of “Shakers”  - shaking what Mama gave them!</li><li>The Sheffield-wide famous Papa Al delivering the vibes: the best of “World Music” at our feet! Treat!</li><li>Maskara UK - announcing the participation of this elegant and striking Algerian-born dancer, currently resident in London. A lover of her roots and a keen believer in the fusion of dance styles, Maskara approaches street and contemporary dance with a natural touch of exoticism .. Sooo Good!!!</li><li>Mulembas d’Africa – African Fusion, the exploration of the raw energy of the Angolan culture. Traditional dance meets contemporary movements and the heavy influence of the Portuguese, Brazilian and Latin cultures.</li></ul>

4pm-8pm - Workshops
8pm-12 - Shakers and Vibe Makers

This is a very special moment for Sheffield – tickets available now. Final line-up subject to confirmation. Food supplied by Miss Adu’s kitchen

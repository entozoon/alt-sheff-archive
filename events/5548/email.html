Community Organisers South Yorkshire Meet-up

Tue 26 Mar 2019, 6pm-8pm, Sharrow Community Forum, Old Junior School, South View Rd S7 1DB

Community organisers, activists, and grassroots community groups across South Yorkshire are invited to get together at this event. An opportunity to showcase local community groups â€“ particularly from Sheffield. Connect together and create a network, meet other people who are using Community Organising methods, discover new ways to work together, share ideas, successes and concerns. 

There will be a free evening meal provided.

Guest speakers:
Sharrow Lantern Carnival
Timebuilders Sheffield
Penny Thompson, Rotherham Federation of Communites

Community Organisers is a national, non-profit membership body, funded by the government to run training for community organising groups "transforming their neighbourhoods for good". Local members of Community Organisers feed into the national network.

Open all, especially to anyone working to support local people. Note that numbers are limited, and you MUST book your place by emailing <a href="mailto:info@rotherfed.org">info@rotherfed.org</a> or calling 01709 368515.

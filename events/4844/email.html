&quot;Cowspiracy&quot; free film screening

Thu 17 Nov 2016 <strong>UPDATE: SORRY - SOLD OUT</strong>

The global food system is broken. Itâ€™s harming our planet and our health, and something needs to change. Sheffield Friends of the Earth and Festival of Debate invite you to watch this ground-breaking documentary about the impact animal agriculture has on climate change and the environment. 

Doors open 6.30pm, film 7-8.30pm. Discussion 8.30-9pm. The Real Junk Food Project will be providing "pay as you feel" food in the downstairs cafe before the film starts, it can be made to take upstairs to eat during the screening. Normally vegan, vegetarian, meat and gluten free options. The bar will be open for drinks until 10pm. Regather has its own brewery on site, specialising in craft ale and suitable for vegans. Beer will be available during the film. Other drinks will be available.

The film will be screened for free (donations are always welcome). Please book your free seat via <a href="https://regather.yapsody.com/event/index/49080/film-night-festival-of-debate">this link</a> as spaces are limited. People without tickets will not be allowed in.

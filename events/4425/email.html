Celebrate the legacy of Joe Hill &ndash; Singing Workshop

Sat 12 Mar 2016, 10.30am-4.30pm, St Andrews United Reformed Church Hall, Upper Hanover St. S3 7RQ

Sheffield Socialist Choir are holding this workshop marking the centenary of Joe Hill’s execution and celebrating his legacy of great political songs. 

Joe Hill was a political activist, song-writer of the American labour movement and a key member of the Industrial Workers of the World (IWW or The Wobblies) in the early twentieth century. A tireless fighter for workers’ rights, his songs have inspired and supported the struggles of working people across the world. One hundred years on, join them to learn songs of social justice, protest and solidarity. 

Workshop sessions will be led by Janet Wood, Music Director of Sheffield Socialist Choir and leaders from other political and community choirs across the UK. All songs will be learnt by ear and you don’t need to read music. You will be able to learn new pieces written and arranged specifically to mark the centenary of Joe Hill’s death and also revisit some previous songs written about or by Joe Hill. Choir members, groups and individuals are welcome. Hot and cold drinks will be provided but please bring food to share for lunch. 

Workshop fees £20, £15, £10 depending on income – you choose! To register online: <a href="http://www.eventbrite.co.uk/d/united-kingdom–sheffield/celebrate-the-legacy-of-joe-hill">Eventbrite</a> or contact by email: <a href="mailto:sheffieldsocialistchoir@gmail.com">sheffieldsocialistchoir@gmail.com</a> or call 07738 199051 or 07455 128622

<a href="http://www.socialistchoir.org.uk/">Sheffield Socialist Choir</a>

HEELEY FESTIVAL

Sat 20 Jun 2015, 12-8pm, around Heeley Park

The absolutely massive Heeley Festival is back again for another year! It takes place all over Heeley, in sites like Heeley City Farm, View Road and White Horse areas of Heeley Park, Anns Grove School, Heeley Christ Church and The Brothers Arms and Sheaf View pubs. Stalls, food, beer, music and fun! 

On Heeley City Farm site, till 5pm:
 
Gift, craft and community stalls
Woodland Crafts including pole lathe and wooden spoon carving
Bouncy Castle and Slide
Sheffield Royal Society for the Blind Mobile Bus
Bungee Ride
Glitter Tattoos
Hot Food Stalls including Caribbean Fusion
Candy floss, slushie drinks and all the sweet treats kids (and adults!) love at festivals
Small Animal House Animal Petting
Kid&#39;s Crafts
Face painting
Andy&#39;s Birds of Prey
Fund-raising Activities for the Farm
Snacks and home-made cakes in the Farm Kitchen
Summer bargains in the Garden Centre

In the Band Field till 8pm:
<strong>
Bell Hagg Orkestar (Joint headliners)
Steel City Rhythms (Joint headliners)
The Unscene Sheffield
Danny Landau Band
Bonetti
Juxtamahpigeon

With DJs Dangerous Pete, Chuffin&#39; Al and Benny Bop
</strong>
Plus Beer Tent with a selection of ciders, beer, lager and spirits.

FREE admission but please, please give generously, if you are able, to the Farm fund raising activities happening around the site. They do not receive any funding for the event and every penny donated goes back into projects in the community and animal care bills. They need your support to continue.

Stall pitches may still be available if you would like one - money from stall fees also funds activities on the Farm. Contact for Heeley City Farm stall bookings <a href="mailto:s.hardy@heeleyfarm.org.uk">s.hardy@heeleyfarm.org.uk</a> or tel. Sheff 2505113. Festival run by <a href="http://www.heeleydevtrust.com/">Heeley Development Trust</a>. Booking details and more info at: <a href="http://heeleyonline.org/2015/02/04/heeley-festival-2015/">Heeley Online</a>

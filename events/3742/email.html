Welfare reform, poverty and advice: strengthening the VCF response

Mon 8 Dec 2014, 9.30-12.30pm The Circle, Rockingham Lane S1 4FW

Is your organisation concerned about the impact the Government’s welfare reform programme is having on the people and communities you support and represent Would you like to find ways to improve the support and advice available in Sheffield? You are warmly invited to participate in this half day workshop to discuss these important issues facing so many people and communities in Sheffield. 
  
The programme will include an update on the Government’s welfare reform programme: what has happened, what is expected to happen, and how this is impacting on people, families and communities in Sheffield – presented by Tina Beatty, Sheffield Hallam University who has been investigating this in Sheffield. Examples of how this is affecting people, families and communities in Sheffield – presented by Tim Arnold and Rachel McAuley, advisers with Sheffield Citizens Advice. An update on the work of Sheffield Citizens Advice, a year after it was formed by the merger of 12 advice organisations in the city – presented by Andy Buck, Chief Executive of Sheffield Citizens Advice. Brief updates about the City’s tackling poverty strategy and the development of Sheffield Money, a new ethical credit company. Debate and action planning about how the voluntary, community and faith (VCF) sector can strengthen their response to welfare reform, and work together to ensure that advice services are as effective as possible.

Lunch is included. Booking at <a href="http://www.vas.org.uk/news2/321">www.vas.org.uk/news2/321</a>

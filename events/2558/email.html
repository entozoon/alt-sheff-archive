Food Matters training workshop in facilitation skills for participatory evaluation

Tue 26 Feb 2013, 1pm-4.30pm, Regather Works, 57-59 Club Garden Rd. S11 8BU

Food Matters supports individuals, communities and organisations to create more sustainable and fair food systems. The work includes research, project delivery, training, campaigning and consultancy projects. Training in evaluating community projects is a new half-day workshop in how to adopt a participatory approach to the evaluation of community projects. The workshop focuses on group facilitation skills to help you hear, understand and document different perspectives on project impacts. This is often a requirement of funders, but is also a great way to engage the beneficiaries of a project in assessing how well it went (or is going) and what can be done to improve it. The workshop focuses on a few simple, effective tools which are engaging, active and accessible (and often fun) to help you improve your project. 

For full information, price and booking contact <a href="mailto:ben@foodmatters.org">ben@foodmatters.org</a> or call 01273 431707
<a href="http://www.foodmatters.org/">www.foodmatters.org</a>
<a href="http://www.facebook.com/pages/Food-Matters/169834436400813?ref=ts">Facebook</a>

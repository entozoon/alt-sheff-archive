LaDIYfest Presents: Carol Robson + Chella Quint + Sarah Thomasin

Fri 13 Sep 2013, 8pm, Harland Caf&eacute;, 72 John St.  S2 4QU

LaDIYfest presents an evening of poetry and comedy to celebrate “Finding Me”, the new collection of poems by Carol Robson, about her life, coming to terms with her gender identity and sexuality. A preview of her upcoming performance at the Ilkley Literature Festival Fringe show in October. 

Plus poetry from local queer performance poet Sarah Thomasin.

Compered by comedian and writer Chella Quint.

Collection of donations on the door for <a href="http://www.sdaf.org.uk/">VIDA</a> (formally the Sheffield Domestic Abuse Forum). LaDIYFest Sheffield is a DIY, anti-capitalist, community based, feminist festival run by volunteers, led primarily by women but all are welcome to get involved. It aims to highlight female and LGBTQ art, projects and activism in the community, promoting social change in a non-discriminatory environment through music, performance art, spoken word, films, discussions, art exhibitions and practical workshops etc.

The REALLY Free School

Sat 15 Oct 2011, CADS, (Creative Arts Development Space) Snow Lane Entrance, Shalesmoor, S3 7AL (5 mins from city centre, next to “KitLocker”).

A great day out run by Sheffield Social Centre group, which is forming a co-operative to open a permanent space in the city, run on anti-capitalist, non-hierarchical, non-discriminatory principles.

This event is open to everyone, giving a taste of what a social centre can be like. A space for the free sharing of skills, ideas and knowledge. 

A full line-up of activities is planned, including:<ul><li>YOU’VE BEEN FARMED: SOCIAL MEDIA AND SECURE/NON-CORPORATE ONLINE COMMUNICATIONS</li><li>CO-COUNSELLING</li><li> HUNT SABOTEURING</li><li>WORKPLACE RIGHTS</li><li>LaDIYFEST PRESENTS: RIOT GRRL RETROSPECTIVE FILM ‘DON’T NEED YOU’</li><li>YOGA</li><li>GROW OUR OWN</li><li>ANARCHA-FEMINISM</li><li>RECYCLED ART & PUPPET-MAKING FOR ALL</li><li>TOOL-SHARPENING</li><li> BIKE MAINTENANCE</li><li>FILM: THE PIPE, WITH DISCUSSION</li><li>LUDDITE UPRISINGS: TECHNOLOGY POLITICS THEN AND NOW</li><li>SQUATTING AND AUTONOMOUS SPACES</li><li>FREE SOFTWARE CLINIC</li><li>CIDER AND WINE-MAKING</li><li>CREATIVE WRITING</li><li>DISCUSSION: CUTS, CRISIS, CAPITALISM</li></ul>... and there will be food available and kids activities.

Followed by an evening benefit gig from 8pm at Red House, 168 Solly St. S1 4BB

Evening line-up:

Toein’ In The Dark
Christine Moon
Skiprat
DJs

Full details at: <a href="http://sheffieldsocialcentre.org.uk/">http://sheffieldsocialcentre.org.uk</a>

ASSIST World Over concert

Sat 25 Jun 2011, 7pm Sheffield Anglican Cathedral

TICKETS ON SALE NOW!
 
ASSIST’S 5th WORLD OVER CONCERT 

ASSIST Sheffield are proud to be holding their annual World Over music concert in the Sheffield Anglican Cathedral, bringing the community together to celebrate refugee week and Sheffield’s summer of sanctuary. Music, spoken word and cuisine from all over the world. <ul><li>Headline act: Rafiki Jazz, fresh from WOMAD, fronted by an electrifying all-Yorkshire quartet including Sheffield’s own Zanzibari Real World recording artist Mim Suleiman</li><li>Kweku of Ghana</li><li>Sheffield Samba Band</li><li>Also performers from Sheffield’s many world communities to share music and dance</li></ul>In the interval you will have the chance to speak to friends and ASSIST volunteers while you sample foods from around the globe. This will be a perfect night out for people of all ages. Please come to support ASSIST's work but also because it will be a fantastic night! 
 
Children under 12 have free admission. Tickets for everyone else are £10 (£5 concession). Call Sheff 2565567 or get them in person from the cathedral, Blue Moon cafe or the Sheffield Arena box office, or online at <a href="http://www.arenaticketshop.co.uk/whats-on/world-over-concert">www.arenaticketshop.co.uk/whats-on/world-over-concert</a>

<a href="http://www.assistsheffield.org.uk/">www.assistsheffield.org.uk</a>

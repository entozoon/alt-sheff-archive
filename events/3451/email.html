No More Austerity: People&amp;#39;s Assembly Demonstration

Sat 21 Jun 2014 London - coaches from Sheffield

As living standards fall and politicians remain addicted to "austerity", forcing people into poverty, the alternative is never heard on the media or in Parliament. Join this national demonstration and free festival organised by The People&#39;s Assembly. Speakers and performers include: Russell Brand, Francesca Martinez, Owen Jones, Christine Blower, Kate Smurthwaite, Caroline Lucas and many more.

Assemble 1pm, BBC HQ, Portland Place W1 1AA (nearest tube: Oxford Circus) for a march to Parliament. Coaches are being organised from across the country. The South Yorkshire People&#39;s Assembly coach costs £10/£5 unwaged and leaves 8.30am from HUBS, Paternoster Row S1 2QQ (opposite Showroom Cinema). To book a place, tel 07941 332993 or email <a href="mailto:info@sypeoplesassembly.org">info@sypeoplesassembly.org</a>

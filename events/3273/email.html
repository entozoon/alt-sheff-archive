Tool Bank (Green City Action)

Thu 6 March 2014, 12pm-2pm, Abbeyfield House, Abbeyfield Park, Abbeyfield Rd. S4 7AT

Affordable Tools for your Tasks! Green City Action&#39;s Tool Bank has gardening, painting and decorating, plastering, general woodworking plus shelf and wall fixing tools.

Residents in S3, S4 & S5 are asked to help developing the Tool Bank by saying what you do and don&#39;t want from the service. Please spare 10 minutes to fill in an anonymous questionnaire before 10th March, and to say thanks you can enter a free prize draw with chance to win a £30 gift voucher for a shop of your choice, 1 week&#39;s free tool hire (worth upto £30), a solar powered security light (worth £25-£30), a £5 Asda gift voucher or Sproutapouch window microsalad growing kit. The questionnaire is online at <a href="http://tiny.cc/osfs3w">http://tiny.cc/osfs3w</a> or you can call in to the Tool Bank whilst it is open.

Part week tool hire costs £1-£15 depending on tool type. You have to pay a deposit of £5-£20. The deposit is returned in full when the tool is returned on time and in good condition.

More information: <a href="http://www.greencityaction.org.uk/">www.GreenCityAction.org.uk</a> Facebook: <a href="http://www.facebook.com/GreenCityAction">www.facebook.com/GreenCityAction</a>
Call Sheff 2440353 or email: <a href="mailto:Sarah@GreenCityAction.org.uk">Sarah@GreenCityAction.org.uk</a>
</textarea>

Free film: &quot;Growing Change: a journey inside Venezuela&rsquo;s food revolution&quot;

Wed 20 Feb 2013, 7â€“9pm, Quaker Meeting House, 10 St James St. S1 2EW

Following a popular showing in November, a repeat of this one-hour film followed by discussion, organised by Sheffield WDM - the World Development Movement. The film shows a new food system as it is being constructed almost from scratch. Farmers are gaining access to land for the first time and working in co-operatives to break the country&#39;s reliance on imports. It&#39;s all part of a country-wide process towards "food sovereignty", driven both by communities and by the government, to improve social justice and sustainability. Food sovereignty is an ongoing WDM concern, alongside their campaign to stop bankers betting on and distorting global food prices, and WDM are very interested in the ways it may connect with the thriving local food-growing scene.

All welcome.
 
For more info on the film see <a href="http://www.simoncunich.com.au/">www.simoncunich.com.au</a>

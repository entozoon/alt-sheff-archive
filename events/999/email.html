Transport: The Future For Sheffield - Workshop on Travel Policy &amp; Carbon Emissions: Effect on our Health &amp; Well-being

Tue 26 Oct 2010, 12.15pm for 1.50pm start, finish 5.30pm

An event run by Action For Involvement, for people interested in the subject of transport. Don't let the car users dominate it! 

OPEN TO EVERYONE - No previous knowledge or experience is required or assumed. Facilitators: Perry Walker, Head of Democracy and Participation, <a href="http://www.neweconomics.org/">New Economics Foundation (NEF)</a> and Wendy Stern, Founder and Chairman, <a href="http://www.actionforinvolvement.org.uk/">Action for Involvement</a>. Speakers:<ul><li>John Bann, Head of Transport & Highways, Sheffield City Council</li><li>Professor Lenny Koh, Associate Dean, Management School, The University of Sheffield</li><li>Dr Jeremy Wight, Director of Public Health, Sheffield NHS & Sheffield City Council</li></ul>Sheffield Travel Marketplace exhibitors:<ul><li>Chesterfield Biogas City Car Club</li><li>East End Quality of Life Initiative</li><li>Get Walking, Keep Walking</li><li>Sheffield Campaign Against Climate Change</li><li>Walkit!</li></ul><a href="http://www.actionforinvolvement.org.uk/">Action for Involvement</a> is a not-for-profit, web-based think tank specialising in low cost workshops for people in our communities to meet key decision-makers and discuss topical issues with them. A grassroots organisation, focussed on value for money, governance and sustainability in the Public or Private Sector local and national service delivery. 

Hosted by DLA Piper LLP, 1 St Paul’s Place, ((above Nero Café by the Peace Gardens), S1 8JX. Register to attend at <a href="http://actionforinvolvement.eventbrite.com/">event registration</a> £5 plus an eventbrite handling charge. A £4 discount code is available for Concessions/Members/Friends obtained via <a href="http://www.actionforinvolvement.org.uk/contact-us">contact form</a>. £1.50 Suggested donation for event pack and refreshments. Annual Membership: £8 via Paypal in advance. £15 Standard Charge applies to anyone booking but not turning up, turning up without registering, or after registration closing date. For specific queries call 07946 453258.

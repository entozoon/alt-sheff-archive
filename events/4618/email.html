Make Good Livelihoods activities and talks

Sun 19 Jun 2016 - various venues

A weekend of free activities across four venues showcasing the amazingly diverse craftsmanship skills providing livelihoods in Sheffield city centre. Find out how craftsmanship offers a satisfying living, and how you can learn or make a start. Hands-on activity of traditional and digital making for adults and children. Part of Sheffield‘s Year of Making to celebrate all that Ruskin admired about the ‘hand-power‘ and ‘heart-passion‘ of craftsmanship and how it helps make better lives.  

There is a listing of the events and activities, download the brochure <a href="http://www.ruskininsheffield.com/download/i/mark_dl/u/4012445474/4627754601/RinS 2016 PDF.pdf">here</a>.

All welcome, suitable for children. All events are free, no booking required, unless stated.
<strong>
 1-2pm Time-Banking Taster Workshop,  Millennium Gallery, Arundel Gate, S1 2PP  </strong>
Sheffield Creative Guild demonstrates the benefits of membership, including how time-banking works between members.
<strong>
1.30pm-3pm Ruskin, Craftsmanship & Poetry (Activity Room at Millennium Gallery)</strong>
Ruskin saw poetry as craftsmanship in words. Fay Musselwhite, Sally Goldsmith, Tony Walsh, Rommi Smith and Master of the Guild of St George, Clive Wilmer, will read their poems and talk about poetry and craft.  There will also be a screening of Ruskin-inspired poems by Tony Walsh and Rommi Smith, commissioned last year by Off The Shelf and Wordlife.  Chaired by Patrick McGuinness.
<strong>
11am-3pm Sheffield Institute of Arts, Fitzalan Square, S1 2AY</strong>
A unique opportunity to see the new workshops and studios at Sheffield Institute of Art‘s new home. See final year degree shows and try your hand at metal pressing, laser cutting and activities in the jewellery and metalwork workshops.  
<strong>
11am-5pm Portland Works, Randall St, S2 4SJ </strong>
See forgers, knife-makers, hackers and makers at work at the birthplace of stainless steel manufacturing - now home to traditional small scale manufacturing, creative art enterprises and musicians. Please note Portland Works is not wheelchair accessible.
<strong>
11am-4pm Access Space, Avec Building, 3-7 Sidney St, S1 4RG      </strong>
Find out how to use this innovative community resource which offers shared use of its laser cutter, CNC router, craft cutter, digital embroidery machine and 3D printer to local artists, technicians and business start-ups.  Have a go at digital creation yourself.

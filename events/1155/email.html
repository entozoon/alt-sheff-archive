Venezuelan activist Joel Linares speaks in Sheffield

CANCELLED Wed 1 Dec 2010

<b> NOTE: CANCELLED The meeting tonight with Venezuelan community activist Joel Linares has unfortunately been cancelled due to difficult travelling conditions for the speaker. Apologies if this causes any inconvenience. - Email from Gareth Nicholas, Chair, Sheffield Venezuela Solidarity Campaign </b>

Public Talk by Venezuelan grassroots Christian community activist Joel Linares, who was featured in the documentary, <i>Inside the Revolution: A Journey into the Heart of Venezuela</i>. From from a barrio in the west of Caracas, he is a graduate of the Venezuelan government's 'Misión Cultura' programme and is involved in a number of initiatives to promote community participation and development. He is currently doing work for Venezuela's Social Development Bank (BANDES). Hear Joel's first-hand account of life in Caracas, both before and
after Chávez's first election victory. The talk will be preceded by <a href="http://www.youtube.com/watch?v=6alYwkZ4z9k">excerpts from the film</a>

<i>Was</i> planned for 7-8.30pm Hicks Building, Lecture Theatre 2, University of Sheffield, Hounsfield Rd

<a href="http://www.koalaweb.co.uk/sheffieldvsc/">Sheffield Venezuela Solidarity Campaign</a>

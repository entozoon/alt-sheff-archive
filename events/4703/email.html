&quot;Fighting for Crumbs&quot;

8 - 12 Aug 2016, Gage Gallery, Ball St. S3 8DB

Six artists from Yorkshire respond to the current conditions in the after-effects of Austerity Britain 2.0. Fighting For Crumbs (subtitled Art in the Shadow of Neoliberal Britain) was inspired by the film "Invisible Britain" (based on the work of Sleaford Mods) on overlooked UK towns and cities. It was also motivated by a request to contribute to the 50th anniversary celebrations of "The RedShed" (Wakefield Labour Club). The event is based in Sheffield and Wakefield and explores the position of art, and artists, in a period when we are all being pressured to strive for crumbs - a time when wages are low, and the market dictates creativity.

Jonathan Butcher
Corinne Deakin
Nick Kilby
John Ledger
Connor Matheson
Rebekah Whitlam
John Wilkinson

<strong>Friday 12th August: 7pm - 9.30pm. Performance and poetry event featuring Nick Kilby and Jeff Jethro Platts  </strong>

The exhibitions runs 11am-4pm Tues-Friday. It then moves to The Redshed, 18 Vicarage Street, Wakefield WF1 1QX from Saturday 13th August. 

Gage Gallery is located inside <a href="http://www.kiac-sheffield.org/hire-gage-gallery.html">KIAC</a>, Ball Street, Neepsend, Sheffield, S3 8DB, just a bit beyond the Riverside pub.

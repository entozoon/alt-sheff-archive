SHARROW LANTERN CARNIVAL

Sun 1 Apr 2018, gather from 7.30pm

Sharrow Lantern Carnival was set up in 2004 as a celebration of the first anniversary of the end of the Iraq war. The group who originally began the carnival wanted to bring peaceful protest to the streets of Sharrow. Today they keep to these morals by celebrating the creative community in Sharrow. The carnival takes place annually in April and there are free lantern making workshops running from February. The theme for this year is "Monster Mash"!

Gathering Mount Pleasant Park, Sharrow Lane, nr London Rd. S11 8AE at 7.30pm
Set off 8pm to parade for an hour
Arrive at Sheffield General Cemetery (off Cemetery Road), 9pm till 10.30pm, for food, dancing, music, samba, fire spinning,  hula hooping and more!
After Party 10.30pm, venue to be confirmed. 

Volunteers and everyone welcome. See the website for lantern-making workshops details.

<a href="http://www.creativeaction.net/">Creative Action Network</a>
